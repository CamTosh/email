			    return capitalizeFLettert(ref);

		document.getElementById('send').addEventListener('click', () => {

			const campaign = $email.dataset.campaign;

			console.log({email, campaign})
		
			 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
